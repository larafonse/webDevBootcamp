<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>

<body>
	<table border="1">
		<thead>
			<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Breed</th>
		</tr>
		</thead>
		<tbody>
			<tr>
			<td>Rusty</td>
			<td>2</td>
			<td>Mutt</td>
		</tr>
		<tr>
			<td>Draco</td>
			<td>1.5</td>
			<td>Husky</td>
		</tr>
		</tbody>
	</table>
</body>
</html>

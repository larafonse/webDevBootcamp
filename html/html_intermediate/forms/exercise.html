<!DOCTYPE html>
<html>
<head>
	<title>Exercise</title>
</head>
<body>
	<!-- Title -->
	<h1>Register</h1>

	<!-- start of form -->
	<form>
		<!-- first and last name text -->
		<div>
			<label for="first name">First Name:</label>
			<input type="text" name="Register" id="first name" required>
			<label for="last name">Last Name:</label>
			<input type="text" name="Register" id="last name" required>	
		</div>

		<!-- gender radio -->
		<div>
			<label for="male">Male</label>
			<input type="radio" name="Register" id="male" required>
			<label for="female">Female</label>
			<input type="radio" name="Register" id="female" required>
			<label for="other">Other</label>
			<input type="radio" name="Register" id="other" required>
		</div>

		<!-- email and password input -->
		<div>
			<label for="email">Email:</label>
			<input type="email" name="Register" id="email" required>
			<label for="password">Password:</label>
			<input type="password" name="Register" id="password" pattern=".{8,12}" required title="8 to 12 characters">
		</div>

		<!-- birthday dropdown selecter -->
		<div>
			<label>Birthday</label>
			<select name="month">
				<option>Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>

			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>

			<select name="year">
				<option>Year</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
			</select>

		</div>

		<!-- terms checkbox -->
		<div>
			<label for="term">I agree to the terms and conditions</label>
			<input type="checkbox" id="terms" name="Register" required>
		</div>

		<input type="submit" name="">

	</form>
</body>
</html>
